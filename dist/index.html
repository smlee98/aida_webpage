<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridone - AI Portal</title>

    <link rel="stylesheet" href="../assets/style/master.css">
    <link rel="stylesheet" href="../assets/style/bootstrap-treeview.css">
    <link rel="stylesheet" href="../assets/style/bootstrap-select.min.css">
    <link rel="stylesheet" href="../assets/style/summernote-bs5.css">
    <link rel="stylesheet" href="../assets/style/Chart.min.css">
    <script>
        if (window.MSInputMethodContext && document.documentMode) {
            document.write('<script src="assets/script/polyfill.opt.min.js"><\/script>');
            document.write('<script src="assets/script/bs-ie.js"><\/script>');
        }
    </script>
</head>
</style>
<body>
    <main>     
        <section id="main">
            <div class="login-wrapper">
                <div class="login-inner">
                    <div class="brand-logo mx-auto mb-4">
                        <img class="w-100 h-100" src="assets/images/logo-symbol.svg" alt="logo">
                    </div>
                    <div class="w-100 mb-3">
                        <div class="form-floating">
                            <input type="email" class="form-control rounded-0 rounded-top" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">이메일(아이디)</label>
                        </div>
                        <div class="form-floating" style="margin-top: -2px;">
                            <input type="password" class="form-control rounded-0 rounded-bottom" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">비밀번호</label>
                        </div>
                    </div>
                    <div class="d-flex align-items-center mb-3">
                        <div class="d-flex form-check form-switch">
                            <input class="form-check-input me-2" type="checkbox" role="switch" id="saveAccount" checked>
                            <label class="form-check-label" for="saveAccount">계정정보 저장</label>
                        </div>
                    </div>
                    <a href="../admin-dashboard.html">
                        <button class="btn btn-lg btn-custom w-100" type="button">로그인</button>
                    </a>
                    <ul class="find_wrap" id="find_wrap">
                        <li>
                            <a target="_blank" href="../find-account.html" class="find_text">아이디 찾기</a>
                        </li>
                        <li>
                            <a target="_blank" href="../find-account.html" class="find_text">비밀번호 찾기</a>
                        </li>
                        <li>
                            <a href="../register.html" class="find_text">회원가입</a>
                        </li>
                    </ul>
                    <p class="mt-3 mb-3 text-muted text-center small">Copyright 2022. GRIDONE CO., LTD. All rights reserved.</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
