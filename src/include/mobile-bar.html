<script>
$(document).ready(function () {
    var beforeChoice = "";
    var nowChoice = "";
    mbarInit();

    $(".mobile-bar ul li").click(function(){
        const target = $(this).attr("name");

        if(target != "mbar-issue"){
            if (mbarCount != 0) {
                beforeChoice = nowChoice;
            } else {
                $("#manual").addClass("active");
                $(".mbar-detail").addClass("active");
            }

            nowChoice = $(this).attr("name");

            if ((nowChoice == beforeChoice) && (mbarCount > 0)) {
                mbarInit();
            } else {
                mbarCount++;
            }

            const group = $(".mbar-group");

            for (let i = 0; i < group.length; i++) {
                group.eq(i).removeClass("active");
            }

            $("#" + target).toggleClass("active");

        } else {
            mbarInit();
        }
    });

    window.onresize = function (event) {
        if (window.innerWidth > 990) {
            mbarInit();
        }
    }
});

function mbarInit() {
    $("#manual").removeClass("active");
    $(".mbar-detail").removeClass("active");
    beforeChoice = "";
    nowChoice = "";
    mbarCount = 0;
}
</script>
