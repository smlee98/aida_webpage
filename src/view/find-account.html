<!DOCTYPE html>
<html lang="ko">
@gridone-include('../include/header.html')
</style>
<body>
    <main>     
        <div class="d-flex flex-column align-items-center justify-content-center login-inner py-5 mx-auto">
            <ul class="nav nav-pills mb-3 row row-cols-1 row-cols-lg-2 g-0 w-100" id="pills-tab" role="tablist">
                <li class="nav-item col d-flex justify-content-center" role="presentation">
                    <button class="nav-link active w-100" id="pills-id-tab" data-bs-toggle="pill" data-bs-target="#pills-id"
                        type="button" role="tab" aria-controls="pills-id" aria-selected="true">
                        <i class="bi bi-person-bounding-box me-2"></i>
                        <span>아이디 찾기</span>
                    </button>
                </li>
                <li class="nav-item col d-flex justify-content-center" role="presentation">
                    <button class="nav-link w-100" id="pills-pw-tab" data-bs-toggle="pill" data-bs-target="#pills-pw"
                        type="button" role="tab" aria-controls="pills-pw" aria-selected="false">
                        <i class="bi bi-exclamation-square me-2"></i>
                        <span>비밀번호 찾기</span>
                    </button>
                </li>
            </ul>
            <div class="tab-content w-100" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-id" role="tabpanel" aria-labelledby="pills-id-tab">
                    <div class="w-100">
                        <div class="d-flex flex-column align-items-start mb-3">
                            <label for="user-email" class="form-label fw-bold">이름</label>
                            <input type="text" class="form-control" id="user-id-name">
                        </div>
                        <div class="d-flex flex-column align-items-start mb-3">
                            <label for="user-phone" class="form-label fw-bold">전화번호</label>
                            <input type="text" class="form-control" id="user-id-phone">
                        </div>
                        <a href="../admin-dashboard.html">
                            <button class="btn btn-lg btn-primary bg-info w-100" type="button">아이디 찾기</button>
                        </a>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-pw" role="tabpanel" aria-labelledby="pills-pw-tab">
                    <div class="w-100">
                        <div class="d-flex flex-column align-items-start mb-3">
                            <label for="user-email" class="form-label fw-bold">아이디</label>
                            <input type="text" class="form-control" id="user-pw-id">
                        </div>
                        <div class="d-flex flex-column align-items-start mb-3">
                            <label for="user-email" class="form-label fw-bold">이름</label>
                            <input type="text" class="form-control" id="user-pw-name">
                        </div>
                        <div class="d-flex flex-column align-items-start mb-3">
                            <label for="user-phone" class="form-label fw-bold">전화번호</label>
                            <input type="text" class="form-control" id="user-pw-phone">
                        </div>
                        <a href="../admin-dashboard.html">
                            <button class="btn btn-lg btn-primary bg-info w-100" type="button">비밀번호 찾기</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    @gridone-include('../include/script.html')
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
    $(function(){
            $("#user-company-input").css("display", "none"); //비활성화
            $("#user-dept-input").css("display", "none"); //비활성화
    })

    //회사명 입력방식 선택
    $('#user-company-select').change(function(){ 
        $("#user-company-select option:selected").each(function () {
            $("#user-company-input").val(''); //값 초기화
            if($(this).val()== 'myself'){ //직접입력일 경우
                $("#user-company-input").css("display","block"); //활성화
            } else { //직접입력이 아닐경우
                $("#user-company-input").css("display","none"); //비활성화
            }
        });
    });

    //부서 입력방식 선택
        $('#user-dept-select').change(function () {
            $("#user-dept-select option:selected").each(function () {
                $("#user-dept-input").val(''); //값 초기화
                if ($(this).val() == 'myself') { //직접입력일 경우
                    $("#user-dept-input").css("display", "block"); //활성화
                } else { //직접입력이 아닐경우
                    $("#user-dept-input").css("display", "none"); //비활성화
                }
            });
        });
    </script>
</body>
</html>
