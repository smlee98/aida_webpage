<!DOCTYPE html>
<html lang="ko">
@gridone-include('../include/header.html')
<body>
    <main>     
        <section id="main">
            @gridone-include('../include/sidebar.html')
            <div class="content">
                @gridone-include('../include/nav.html')
                <div class="content-wrapper">
                    <div class="d-flex flex-column align-items-center bg-white mb-4 p-4">
                        <div class="row row-cols-1 row-cols-lg-2 g-0 w-100">
                            <div class="col">
                                <p class="fw-bold fs-3 mb-0">체험하기</p>
                            </div>
                            <div class="col mt-3 mt-lg-0">
                                <div class="d-flex justify-content-end align-items-center">
                                    <button class="btn btn-custom" id="button-img">
                                        <span class="text-nowrap">이미지 업로드</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="main-card" class="flex-grow-1 bg-white">
                        <div class="row row-cols-1 row-cols-lg-2 g-0 h-100" id="result">
                            <div class="col mb-4 mb-lg-0">
                                <img class="w-100" src="../assets/images/docs.png" alt="docs">
                            </div>
                            <div class="col p-4">
                                <!-- <textarea class="w-100 h-100 form-control p-4" id="result-box" readonly></textarea> -->
                                <p>심각하게 구상 고민중...</p>
                            </div>
                        </div>
                    </div>
                </div>
                @gridone-include('../include/mobile-bar.html')
            </div>
        </section>
        @gridone-include('../include/modal.html')
    </main>
    @gridone-include('../include/script.html')
    <script>
        $(document).ready(function () {
            $("#result").css("display", "none");

            var summernoteOptions = {
                placeholder: '설명을 입력해주세요.',
                focus: true, // auto focus
                minHeight: 360,
                disableResizeEditor: true,
                toolbar: [
                    // ['style', ['style']], // 폰트 스타일
                    ['font', ['bold', 'underline', 'clear']], // 강조 스타일
                    // ['fontname', ['fontname']], // 폰트 지정
                    // ['color', ['color']], // 색상
                    ['para', ['ul', 'ol', 'paragraph']], // 리스트 스타일, 정렬
                    // ['table', ['table']], // 표
                    // ['insert', ['link', 'picture', 'video']], // 삽입 (링크, 이미지)
                    // ['view', ['codeview']], // 보기 모드 (전체, 코드 뷰, 도움말)
                ],
            };

            $('#summernote').summernote(summernoteOptions);
            $('.note-statusbar').hide();

            $('#button-img').click(function (e) {
                e.preventDefault();
                $('#loadingmodal').modal('show');

                setTimeout(function () {
                    $('#loadingmodal').modal('hide');
                    $("#result").css("display", "flex");
                }, 5000);
            });

        });
    </script>
    <script>
        document.getElementsByName("sidebar-ai")[0].classList.add("active");
        document.getElementsByName("mbar-ai")[0].classList.add("active");
        document.getElementById("ai-demo").classList.add("active");
        document.getElementById("page-title").innerHTML = "서비스 체험";
    </script>
</body>
</html>
