<!DOCTYPE html>
<html lang="ko">
@gridone-include('../include/header.html')
</style>
<body>
    <main>     
        <div class="d-flex flex-column align-items-center justify-content-center login-inner py-5">
            <div class="brand-logo mb-4">
                <img class="w-100 h-100" src="assets/images/logo-symbol.svg" alt="logo">
            </div>
            <div class="mb-3">
                <div class="d-flex flex-column align-items-start mb-3">
                    <label for="user-email" class="form-label fw-bold">이메일(아이디)</label>
                    <input type="text" class="form-control" id="user-email">
                </div>
                <div class="d-flex flex-column align-items-start mb-3">
                    <label for="user-pw" class="form-label fw-bold">비밀번호</label>
                    <input type="password" class="form-control" id="user-pw">
                </div>
                <div class="d-flex flex-column align-items-start mb-3">
                    <label for="user-pwcheck" class="form-label fw-bold">비밀번호 재확인</label>
                    <input type="password" class="form-control" id="user-pwcheck">
                </div>
                <div class="d-flex flex-column align-items-start mb-3">
                    <label for="user-email" class="form-label fw-bold">이름</label>
                    <input type="text" class="form-control" id="user-email">
                </div>
                <div class="d-flex flex-column align-items-start mb-3">
                    <label for="user-phone" class="form-label fw-bold">전화번호</label>
                    <input type="text" class="form-control" id="user-phone">
                </div>
                <div class="d-flex flex-column align-items-start mb-3">
                    <label for="user-company" class="form-label fw-bold">회사명</label>
                    <select id="user-company-select" class="form-select">
                        <option value="none">선택</option>
                        <option value="gridone">그리드원</option>
                        <option value="myself">직접 입력</option>
                    </select>
                    <input type="text" class="form-control mt-3" id="user-company-input">
                </div>
                <div class="d-flex flex-column align-items-start">
                    <label for="user-dept" class="form-label fw-bold">부서</label>
                    <select id="user-dept-select" class="form-select">
                        <option value="none">선택</option>
                        <option value="solbon">솔루션개발본부</option>
                        <option value="myself">직접 입력</option>
                    </select>
                    <input type="text" class="form-control mt-3" id="user-dept-input">
                </div>
            </div>
            <a href="../admin-dashboard.html">
                <button class="btn btn-lg btn-primary bg-info" type="button">가입하기</button>
            </a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
    $(function(){
            $("#user-company-input").css("display", "none"); //비활성화
            $("#user-dept-input").css("display", "none"); //비활성화
    })

    //회사명 입력방식 선택
    $('#user-company-select').change(function(){ 
        $("#user-company-select option:selected").each(function () {
            $("#user-company-input").val(''); //값 초기화
            if($(this).val()== 'myself'){ //직접입력일 경우
                $("#user-company-input").css("display","block"); //활성화
            } else { //직접입력이 아닐경우
                $("#user-company-input").css("display","none"); //비활성화
            }
        });
    });

    //부서 입력방식 선택
        $('#user-dept-select').change(function () {
            $("#user-dept-select option:selected").each(function () {
                $("#user-dept-input").val(''); //값 초기화
                if ($(this).val() == 'myself') { //직접입력일 경우
                    $("#user-dept-input").css("display", "block"); //활성화
                } else { //직접입력이 아닐경우
                    $("#user-dept-input").css("display", "none"); //비활성화
                }
            });
        });
    </script>
</body>
</html>
